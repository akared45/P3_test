<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background-color: #e74c3c; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; }
        .footer { margin-top: 20px; color: #7f8c8d; font-size: 12px; }
        h3 { color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Hello {{name}},</h3>
        <p>We received a request to reset the password for your account.</p>
        <p>Please click the link below to create a new password:</p>
        
        <div style="text-align: center; margin: 20px 0;">
            <a href="{{resetLink}}" class="btn">Reset Password</a>
        </div>
        
        <p><strong>Note:</strong> This link is valid for <strong>1 hour</strong> only.</p>
        <p class="footer">If you did not request this change, please ignore this email. Your old password remains unchanged.</p>
    </div>
</body>
</html>
