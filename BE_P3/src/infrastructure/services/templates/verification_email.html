<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; }
        .footer { margin-top: 20px; color: #7f8c8d; font-size: 12px; }
        h2 { color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Doctor App!</h2>
        <p>Thank you for registering. To start using our services, please verify your email address by clicking the button below:</p>
        
        <div style="text-align: center; margin: 20px 0;">
            <a href="{{verificationLink}}" class="btn">Verify Now</a>
        </div>

        <p class="footer">This link will expire in 24 hours. If you did not register, please ignore this email.</p>
    </div>
</body>
</html>
