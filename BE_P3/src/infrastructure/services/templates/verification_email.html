<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; }
        .footer { margin-top: 20px; color: #7f8c8d; font-size: 12px; }
        h2 { color: #2c3e50; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chào mừng bạn đến với Doctor App!</h2>
        <p>Cảm ơn bạn đã đăng ký tài khoản. Để bắt đầu sử dụng dịch vụ, vui lòng xác minh địa chỉ email của bạn bằng cách bấm vào nút bên dưới:</p>
        
        <div style="text-align: center; margin: 20px 0;">
            <a href="{{verificationLink}}" class="btn">Xác minh ngay</a>
        </div>

        <p class="footer">Link này sẽ hết hạn trong vòng 24 giờ. Nếu bạn không đăng ký tài khoản này, vui lòng bỏ qua email này.</p>
    </div>
</body>
</html>
